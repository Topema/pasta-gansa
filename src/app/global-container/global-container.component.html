<div style="height:100%; width:100%" fxLayout="column" fxLayoutAlign="center center">

      <img src="../../assets/logo/profile.png" height="60%">
    </div>
    <div fxFlex="70" fxFlexOffset="10" style="width: 100%; height: 100%" fxLayout="row" fxLayoutAlign="center center">

      </div>

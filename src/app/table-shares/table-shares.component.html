<div style="height: 100%; width: 100%" fxLayout="column" fxLayoutAlign="center center">
  <div fxFlex="12" fxFlexOffset="1" style="height: 100%; width: 100%" fxLayout="row" fxLayoutAlign="center center">
    <div fxFlex="20" fxFlexOffset="10" style="height: 100%; width: 100%"  fxLayoutAlign="flex-start center">
      <button mat-mini-fab color="warn" style="margin-left: 10px; margin-bottom: 5px">
        <mat-icon (click)="openBuyDialog()" style=" margin-bottom: 2px; margin-right: 1px">add</mat-icon>
      </button>
      <span style="color: white; margin-left: 10px;">Comprar Acciones</span>
    </div>
    <div fxFlex="50">
      <div class="input-container">
        <mat-form-field>
          <mat-label>Filtrar</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
        </mat-form-field>
      </div>
    </div>
    <div fxFlex="20" style="height: 100%; width: 100%;"  fxLayoutAlign="center center">
      <h2 style="margin-bottom: 0; font-weight: normal; color: white">Rentabilidad total: <br> <span style="color: aquamarine; font-weight: bold">1000 â‚¬</span></h2>
    </div>
    <div fxFlex="10"></div>
  </div>
  <div fxFlex="80" style="height: 100%; width: 100%;" fxLayout="column" fxLayoutAlign="center center">
    <div style=" overflow: auto; overflow-x: hidden; width: 80%">
      <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8 table-style">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <ng-container matColumnDef="panama">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header></th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="warn" style="width: 65%" (click)="openSellDialog()"><mat-icon style="margin-bottom: 2px">attach_money</mat-icon> | Vender</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns;  sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <!--mat-paginator style="width: 80%" [pageSizeOptions]="[5]" showFirstLastButtons> </mat-paginator-->
    </div>
  </div>
</div>
